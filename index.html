<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lab 21</title>
</head>
<body>
    <div id="task1">
        <input type="number" name="number" id="inputNumber">
        <button id="btnSquareTheNumber">square the number</button>
    </div>
    
    <div id="task2">
        <input type="text" id="inputFirst">
        <input type="text" id="inputSecond">
        <button id="btnSwap">swap</button>
    </div>

    <div id="task3">
        <p id="paragraph">Hello, World!</p>
        <input type="color" name="color" id="inputColor">
    </div>

    <div id="task4">
        <table id="tablePeople">
            <thead>
                <tr>
                    <td>First name</td>
                    <td>Second name</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tudor</td>
                    <td>Tcaciuc</td>
                </tr>
            </tbody>
        </table>
        <label for="inputFirstName">First name:</label>
        <input type="text" id="inputFirstName">
        <label for="inputSecondName">Second name:</label>
        <input type="text" id="inputSecondName">
        <button id="btnAdd">add</button>
    </div>

    <div id="task5">
        <label for="inputN">n:</label>
        <input type="number" name="n" id="inputN" min="1" max="100">
        <label for="inputM">m:</label>
        <input type="number" name="m" id="inputM" min="1" max="100">
        <table id="tableRandomNumbers"></table>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
